<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strona o programowaniu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #formContainer {
      display: none;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      resize: vertical;
    }

    textarea {
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>Witamy na stronie po≈õwiƒôconej programowaniu üë®‚Äçüíªüë©‚Äçüíª</h1>
  <button onclick="showForm()">Dodaj wpis</button>

  <div id="formContainer">
    <input type="text" id="title" placeholder="Tytu≈Ç">
    <textarea id="code" placeholder="Wklej tutaj kod..."></textarea>
    <button onclick="downloadFile()">GO</button>
  </div>

  <script>
    function showForm() {
      document.getElementById('formContainer').style.display = 'block';
    }

    function downloadFile() {
      const title = document.getElementById('title').value.trim();
      const code = document.getElementById('code').value.trim();

      if (!title || !code) {
        alert("Wype≈Çnij oba pola!");
        return;
      }

      const content = `Tytu≈Ç: ${title}\n\nKod:\n${code}`;
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${title.replace(/\s+/g, '_')}.txt`;
      link.click();
    }
  </script>
</body>
</html>
