<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Witaj</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-box">
    <h1>Zaloguj się</h1>
    <input type="text" id="username" placeholder="Login"><br>
    <input type="password" id="password" placeholder="Hasło"><br>
    <button onclick="checkLogin()">Zaloguj</button>
    <p id="error" style="color: red; display: none;">Niepoprawny login lub hasło</p>
  </div>

  <div id="main-content">
    <h1>Witaj wędrowcze, usiądź na chwilę i posłuchaj.</h1>
    <a href="sas.html" class="link-button">SAS</a>
    <a href="pbi.html" class="link-button">Power BI</a>
    <a href="intro.html" class="link-button gray-button">Intro</a>
  </div>

  <script>
function checkLogin() {
  const login = document.getElementById("username").value.trim();
  const haslo = document.getElementById("password").value.trim();

  if (login === "admin" && haslo === "1234") {
    localStorage.setItem("autoryzowany", "true"); // zapis flagi
    document.getElementById("login-box").style.display = "none";
    document.getElementById("main-content").style.display = "block";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
  </script>
</body>
</html>
