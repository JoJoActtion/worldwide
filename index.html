<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Witaj</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .gray-button {
      background-color: #6c757d;
    }

    .logout-button {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #dc3545; /* czerwony */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    #main-content {
      display: none;
    }
  </style>

  <script>
    // Pokazuje g≈Ç√≥wnƒÖ zawarto≈õƒá je≈õli ju≈º jeste≈õmy zalogowani
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("autoryzowany") === "true") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }
    });

    function checkLogin() {
      const login = document.getElementById("username").value.trim();
      const haslo = document.getElementById("password").value.trim();

      // üîê Twoje dane logowania
      const poprawnyLogin = "admin";
      const poprawneHaslo = "1234";

      if (login === poprawnyLogin && haslo === poprawneHaslo) {
        localStorage.setItem("autoryzowany", "true");
        document.getElementById("login-box").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</head>
<body>

  <!-- FORMULARZ LOGOWANIA -->
  <div id="login-box">
    <h1>Zaloguj siƒô</h1>
    <input type="text" id="username" placeholder="Login"><br>
    <input type="password" id="password" placeholder="Has≈Ço"><br>
    <button onclick="checkLogin()">Zaloguj</button>
    <p id="error" style="color: red; display: none;">Niepoprawny login lub has≈Ço</p>
  </div>

  <!-- G≈Å√ìWNA ZAWARTO≈öƒÜ -->
  <div id="main-content">
    <h1>Witaj wƒôdrowcze, usiƒÖd≈∫ na chwilƒô i pos≈Çuchaj.</h1>

    <a href="sas.html" class="link-button">SAS</a>
    <a href="pbi.html" class="link-button">Power BI</a>
    <a href="intro.html" class="link-button gray-button">Intro</a>

    <br><br>
    <button class="logout-button" onclick="logout()">üîí Log out</button>
   
  </div>

</body>
</html>
